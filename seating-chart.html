<!DOCTYPE html>
<html>
<head>
    <title>Seating Chart</title>
    <script>
        const rows = 10; // Example number of rows
        const cols = 10; // Example number of columns

        function br(row, col) {
            return (row * cols + col + 1) + (col % 2 === 0 ? 0 : rows * cols);
        }

        function displaySeats() {
            let seatHtml = '';
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const seatNumber = br(row, col);
                    seatHtml += `<div class='seat' id='seat-${seatNumber}' onclick='selectSeat(${seatNumber})'>${seatNumber}</div>`;
                }
            }
            document.getElementById('seating-chart').innerHTML = seatHtml;
        }

        function selectSeat(seatNumber) {
            // Update click handler to use new numbering system
            alert('Seat ' + seatNumber + ' clicked!');
        }

        window.onload = displaySeats;
    </script>
</head>
<body>
    <div id='seating-chart'></div>
</body>
</html>
